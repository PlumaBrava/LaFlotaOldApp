<h2 translate>LanzamientosPendientes_</h2>

 <div> <h3 translate>{{error}}</h3>
</div>


<uib-accordion close-others="oneAtATime">

    <div uib-accordion-group class="panel-primary class" ng-class="{'panel-danger': lanzamiento.status==='pendiente'}"  is-open="isopen" ng-repeat="lanzamiento in listaLanzamientosPendientes | orderBy:orderBy  | filter:searchText" >
      <uib-accordion-heading >
        {{lanzamiento.Nombre}}
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        <p class=" pull-right">{{lanzamiento.timestampCreacion | date:'dd-MM-yyyy'}}  </p>
      </uib-accordion-heading>


       <div class="row">
              <div class="col-sm-6">
                  <div >
                 <h3 translate>LanzamientoPendienteArte_</h3>
 <img class="rounded float-right fotoLinkdelProducto" ng-src="{{lanzamiento.arteURL}}" alt="Sin Imagen"/><br/>
               <a href="{{lanzamiento.arteURL}}" download="{{lanzamiento.Nombre}}-Arte-{{lanzamiento.nombreArchivoArte}}">  <button class="btn btn-success pull-right " ng-click="descargarArchivo(lanzamiento.arteURL)" translate>LanzamientoPendienteDescargar_</button></a>
              </div>
              </div>
              <div class="col-sm-6" >
                 <button class="btn btn-success btn-xs pull-right " data-title="Play"   ng-click="lanzamientoCargado(lanzamiento)" translate>LanzamientoPendienteCargado_</button>
              </div>
          </div>

      <div class="row">
        <div class="col-sm-6">
              <h3 translate>LanzamientoPendienteTracks_</h3>

                <ul>
                    <li class="row" ng-repeat='i in lanzamiento.tracks track by $index'>
                      <samp>track {{$index+1}}: {{i.nombre}}
                        <a href="{{i.link}}" download="{{i.nombre}}-Track-{{$index}}">
                           <button class="btn btn-success pull-right "  ng-click="descargarArchivo(i.link)" translate>LanzamientoPendienteDescargar_</button>
                       </a>
                      </samp>
                   </li>
               </ul>
        </div>
        </div>

  </div>

</uib-accordion>
